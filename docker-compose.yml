services:
  # Database Service
  db:
    image: mysql:8
    container_name: laravel-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-example}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-users_db}
    volumes:
      - laravel_db_data:/var/lib/mysql
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    networks:
      - assignment-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Go Service
  go-service:
    build: ./go-service
    container_name: go-service-app
    environment:
      - PORT=${GO_SERVICE_PORT:-8081}
      - LARAVEL_API_URL=${LARAVEL_API_URL:-http://laravel-service:80/api/users}
    ports:
      - "${GO_SERVICE_PORT:-8081}:${GO_SERVICE_PORT:-8081}"
    depends_on:
      laravel-svc:
        condition: service_healthy
    networks:
      - assignment-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${GO_SERVICE_PORT:-8081}/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Python Service
  python-service:
    build: ./python-service
    container_name: python-service-app
    environment:
      - PORT=${PYTHON_SERVICE_PORT:-8082}
      - LARAVEL_API_URL=${LARAVEL_API_URL:-http://laravel-service:80/api/users}
      - GO_SERVICE_URL=${GO_SERVICE_URL:-http://go-service-app:8081/ping}
    ports:
      - "${PYTHON_SERVICE_PORT:-8082}:${PYTHON_SERVICE_PORT:-8082}"
    depends_on:
      laravel-svc:
        condition: service_healthy
      go-service:
        condition: service_healthy
    networks:
      - assignment-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PYTHON_SERVICE_PORT:-8082}/hello"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Laravel API Service (Main API)
  laravel-svc:
    build: ./laravel-svc
    container_name: laravel-service
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=${MYSQL_HOST:-db}
      - DB_DATABASE=${MYSQL_DATABASE:-users_db}
      - DB_USERNAME=${MYSQL_USER:-root}
      - DB_PASSWORD=${MYSQL_ROOT_PASSWORD:-example}
    ports:
      - "${LARAVEL_PORT:-8080}:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - assignment-network
    volumes:
      - ./laravel-svc/storage:/var/www/html/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Service
  frontend:
    build: ./frontend
    container_name: frontend-app
    environment:
      - VITE_API_URL=${LARAVEL_EXTERNAL_URL:-http://localhost:8080}
    ports:
      - "${FRONTEND_PORT:-4135}:4135"
    depends_on:
      laravel-svc:
        condition: service_healthy
    networks:
      - assignment-network

volumes:
  laravel_db_data:

networks:
  assignment-network:
    driver: bridge